syntax = "proto3";

package protobuf;

option java_package = "com.valtech.PrimaryAndRequired";
option java_outer_classname = "AddressBookProtos";

message Person {
  string name = 1;
  int32 id = 2;
  string email = 3;

  repeated string numbers = 4;
}

message AddressBook {
  repeated Person people = 1;
}